<div lass="container">
<div [hidden]="!chart" id="chartContainer">
  <canvas id="canvas">{{ chart }}</canvas>
</div>


<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>
        Lump Sum (£) &nbsp;
        <input type="text" formControlName="lumpSum" class="form-control">
      </label>
    </div>
    <div class="form-group col-md-6">
      <label>
        Timescale (years) &nbsp;
        <input type="number" formControlName="timescale" class="form-control">
      </label>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">

      <label>
        Target Value (£)
        <input type="number" formControlName="targetValue" class="form-control">
      </label>


    </div>
    <div class="form-group col-md-6">
      <label>
        Monthly Investment (£) &nbsp;
        <input type="number" formControlName="monthlyInvestment" class="form-control">
      </label>
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col-md-6">

      <label>
        Risk Level
        <select formControlName="riskLevel" class="form-control">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </label>

    </div>

  <div class="form-group col-md-6">

    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
  </div>

  </div>
  </form>
</div>
